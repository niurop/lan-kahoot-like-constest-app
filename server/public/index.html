<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <app-screen id="loading"><div>Loading...</div></app-screen>

    <app-screen id="login" class="app-screen-hidden">
      <div>
        <h1 id="title"></h1>
        <label>Who are You?</label>
        <span id="name" type="text" contenteditable="true"> </span>
        <span id="login_error" class="error-msg invisible"></span>
        <button id="continueBtn">Join the game</button>
      </div>
    </app-screen>

    <app-screen id="lobby" class="app-screen-hidden">
      <div>
        <h1 id="title">Waiting for the game to start</h1>
        <div class="userListOuter">
          <h2>Players:</h2>
          <div id="player"></div>
          <div id="userList"></div>
        </div>
      </div>
    </app-screen>

    <app-screen id="question" class="app-screen-hidden">
      <div>
        <h2>
          Question [<span id="question_id"></span>/<span id="totalQuestions">
          </span
          >]:
        </h2>
        <h1 id="question"></h1>
        <div id="buttons" class="disabled">
          <button id="Adiv"><span>A:</span><span id="A"></span></button>
          <button id="Bdiv"><span>B:</span><span id="B"></span></button>
          <button id="Cdiv"><span>C:</span><span id="C"></span></button>
          <button id="Ddiv"><span>D:</span><span id="D"></span></button>
        </div>
      </div>
    </app-screen>

    <app-screen id="waiting" class="app-screen-hidden">
      <div>
        <h1 id="name"></h1>
        <h2 id="waiting">Waiting for results</h2>
        <h1 id="score"></h1>
      </div>
    </app-screen>

    <app-screen id="awards" class="app-screen-hidden">
      <div>
        <h1>Ranking:</h1>
        <div id="winners"></div>
      </div>
    </app-screen>
  </body>
</html>
